name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install npm dependencies
        run: npm ci

      - name: Run NG server
        run: npm run start & sleep 30

      - name: Run tests
        run: npm run e2e:run
